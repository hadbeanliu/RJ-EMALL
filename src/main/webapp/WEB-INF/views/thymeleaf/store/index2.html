<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	
	<!-- If you delete this meta tag World War Z will become a reality -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>商铺管理</title>

	<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
	<link data-th-href="@{/cij/foundation-5.5.1/css/normalize.css}" rel="stylesheet" href="css/normalize.css" />
	<link data-th-href="@{/cij/foundation-5.5.1/css/foundation.css}" rel="stylesheet" href="css/foundation.css" />
	<link data-th-href="@{/cij/foundation-icons/foundation-icons.css}" rel="stylesheet" href="css/foundation.css" />
		<script data-th-inline="javascript">
	Cfg = {};
	Cfg.contextPath = /*[[ ${#httpServletRequest.getContextPath()} ]]*/ '';
	</script>
	
	<!-- DataTables CSS
	<link data-th-href="@{/cij/datatables-1.10.6/css/jquery.dataTables.css}" rel="stylesheet" type="text/css" href="/DataTables-1.10.6/media/css/jquery.dataTables.css" />
	 -->
	<link data-th-href="@{/cij/datatables-1.10.6/css/dataTables.foundation.css}" rel="stylesheet" type="text/css" href="dataTables.foundation.css" />
	
	<!-- If you are using the gem version, you need this only -->
	<link data-th-href="@{/cij/css/app.css}" rel="stylesheet" href="css/app.css" />
	
	<script data-th-src="@{/cij/foundation-5.5.1/js/vendor/modernizr.js}"  src="js/vendor/modernizr.js"></script>
</head>
<body>
<div id="store_page">
	<div class="row">
		<h2>商铺列表</h2>
		<div class="v_oper">
			<!-- Rounded Button Group -->
			<ul class="button-group radius">
			  <li><a href="javascript:void(0)" class="button v_select fi-checkbox"> 全选</a></li>
			  <li><a href="javascript:void(0)" class="button v_delete fi-x"> 删除</a></li>
			  <li><a href="javascript:void(0)" class="button v_add fi-plus"> 添加</a></li>
			  <li><a href="javascript:void(0)" class="button v_edit fi-pencil"> 修改</a></li>
			  <li><a href="javascript:void(0)" class="button v_search fi-magnifying-glass"> 查询</a></li>
			  <li><a href="javascript:void(0)" class="button v_refresh fi-refresh"> 刷新</a></li>
			</ul>
		</div>
	</div>
	<div class="row hide v_search">
		<div class="row">
		    <div class="large-3 columns">
		      <label>商铺名称
		        <input type="text" name="storeName" placeholder="输入名称进行查询" />
		      </label>
		    </div>
		 <div class="large-3 columns">
		      <label>审核状态
		        <input type="text" name="status" placeholder="输入名称进行查询" />
		      </label>
		    </div>
		    <div class="large-3 columns">
		    
		    	<div class="small-2 columns">
			    <a href="javascript:void(0)" class="button small radius v_dosearch"><i class="fi-magnifying-glass"></i></a>
		    	</div>
		    </div>
		</div>
	</div>
	<div class="row v_table">
		<!-- 
		<table class="display">
		    <thead>
		        <tr>
		            <th style="width: 15px"><i class="fi-checkbox"></i></th>
		            <th>用户名称</th>
		            <th>用户年龄</th>
		            <th>用户描述</th>
		        </tr>
		    </thead>
		    <tbody>
		    </tbody>
		</table>
		 -->
	</div>

<div class="reveal-modal v_form" data-reveal="" aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
		<h2 id="modalTitle">商铺信息</h2>
		<form>
			<input type="hidden" name="storeId" />
		
			<div class="row">
				<div class="large-12 columns">
					<label>商铺名称
						<input type="text" name="storeName" placeholder="" data-th-value="${store} ? ${store.storeName}" />
					</label>
				</div>
			</div>
		<!-- 	<div class="row">
				<div class="large-12 columns">
					<label id="preview" >
						
					</label>
				</div>
			</div> -->
			<div class="row">
				<div class="large-12 columns">
					<label>商铺标志
						<input type="text" name="logo" id="logo" placeholder=""   />
					</label>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<label>商铺简介
						<input type="text" name="description" placeholder=""/>
					</label>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<label>经营类型
						个人全职：<input type="radio" name="businessType" placeholder="" value="0" />
						个人兼职：<input type="radio" name="businessType" placeholder="" value="1" />
						公司开店：<input type="radio" name="businessType" placeholder="" value="2" />
					</label>
				</div>
			</div>
				<div class="row">
				<div class="large-12 columns">
					<label>联系地址
						<input type="text" name="address" placeholder=""/>
					</label>
				</div>
			</div>
			
				<div class="row">
				<div class="large-12 columns">
					<label>店铺介绍
						<textarea name="storeDescription" rows="" cols=""></textarea>
					</label>
				</div>
			</div>
			
			<div class="row">
				<div class="large-12 columns">
					<label>是否拥有实体
						是：<input type="radio" name="isentity" placeholder="" value="0"/>
						否：<input type="radio" name="isentity" placeholder="" value="1"/>
					
					</label>
				</div>
			</div>
				<div class="row">
				<div class="large-12 columns">
					<label>是否拥有工厂
						是：<input type="radio" name="isfactory" placeholder="" value="0"/>
						否：<input type="radio" name="isfactory" placeholder="" value="1"/>
					
					</label>
				</div>
			</div>
				<div class="row">
				<div class="large-12 columns">
					<label>审核
						是：<input type="radio" name="status" placeholder="" value="0"/>
						否：<input type="radio" name="status" placeholder="" value="1"/>
					
					</label>
				</div>
			</div>
			<div class="row">
				<div class="large-3 columns"> </div>
				<div class="large-3 columns">
			<!-- 		<input type="button" class="button small radius v_ajax_submit" value="审核通过" /> -->
				 	<input type="button" class="button small radius v_ajax_submit" value="保存" /> -->
					<input type="button" class="button small radius v_submit_and_edit_next" style="display:none;" value="保存，并修改下一个" />
				</div>
		<!-- 		
				<div class="large-3 columns">
					<input type="button" class="button small radius v_ajax_submit" value="审核不通过" />
		
				</div> -->
				<div class="large-3 columns">
							<input type="button" class="button small radius v_canel_submit" value="取消" />
				</div>
			</div>
			
			<!-- 
			<label>用户名称：<input type="text" name="userName" data-th-value="${currUser} ? ${currUser.userName}" /></label><br/>
			<label>用户描述：<input type="text" name="description"/></label><br/>
			<label>用户年龄：<input type="text" name="age"/></label><br/>
			<input type="submit" value="提交" />
			<input type="button" id="ajaxSubmit" value="Ajax提交" />
			 -->
		</form>
		<a class="close-reveal-modal" aria-label="Close">&#215;</a>
	</div>
</div>

	<script data-th-src="@{/cij/jquery/jquery-2.1.3.js}" src="js/vendor/jquery.js"></script>

	<!-- DataTables -->
	<script data-th-src="@{/cij/datatables-1.10.6/js/jquery.dataTables.js}" type="text/javascript" charset="utf8" src="/DataTables-1.10.6/media/js/jquery.dataTables.js"></script>
	<script data-th-src="@{/cij/datatables-1.10.6/js/dataTables.foundation.js}" type="text/javascript" charset="utf8" src="dataTables.foundation.js"></script>

	<script data-th-src="@{/cij/foundation-5.5.1/js/foundation.min.js}" src="js/foundation.min.js"></script>
	<script>
	$(document).foundation();
	</script>
	
	<script data-th-src="@{/cij/js/jquery.datatable.page.js}" src="js/jquery.datatable.page.js"></script>
	<script>
	$("#store_page").dataTablePage("store");
	</script>
<style type="text/css">
#preview{width:100px;height:100px;border:1px solid #000;overflow:hidden;}
#imghead {filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=image);}
</style>

	<script data-th-src="@{/cij/js/thymeleaf.js}" src=""></script>
	<script data-th-src="@{/cij/js/perview.js}" src=""></script>
	<script data-th-src="@{/cij/thymol/thymol-full.js}" src=""></script>
</body>
</html>
