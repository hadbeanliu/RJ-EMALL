<!DOCTYPE html>
<html>
  <head>
    <title>myaddress.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3" />
    <meta name="description" content="this is my page" />
    <meta name="content-type" content="text/html; charset=UTF-8" />
    <link data-th-href="@{/cij/foundation/css/foundation.css}" rel="stylesheet" href="css/foundation.css" />
    <link data-th-href="@{/cij/foundation/css/foundation.min.css}" rel="stylesheet" href="css/foundation.min.css" />
    <script data-th-inline="javascript">
	Cfg = {};
	Cfg.contextPath = /*[[ ${#httpServletRequest.getContextPath()} ]]*/ '';
	</script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script data-th-src="@{/cij/jquery/jquery.js}" src="jquery/jquery.js"></script>
    <script data-th-src="@{/cij/js/rongji.js}" src=""></script>
    <script data-th-src="@{/tpl/Ebusiness/javascript/jquery.select-city.js}" src="javascript/jquery.select-city.js"></script>
    <script data-th-src="@{/cij/js/m/myaddress.js}" src="js/m/myaddress.js"></script>
  </head>
  
  <body>
                <div class="row">
                <div class="settleA-box white-bg E_buyInfo">
                    <div class="selectAddr">
                    	<h3>选择收货地址</h3>
                    	<ul id="address-ul" class="large-block-grid-4 medium-block-grid-3 small-block-grid-1">
                        </ul>
                        <div class="addBtn clearfix">
                        	<a href="javascript:;" class="button success radius tiny toggle"><i class="fa fa-fw fa-chevron-down"></i>展开</a>
                            <a id="newAdd" href="javascript:;" class="button secondary radius tiny right"><i class="fa fa-fw fa-plus"></i>新增收货地址</a>
                        </div>
                    </div>
                    
                    <div id="frame_explain">
          <div id="explain" class="reveal-modal mod-spe tiny" data-reveal="" aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
              <form class="form">
                <div class="spe-confirm cart-success">
                        <div class="row">
                        <div class="row">
            <div class="small-12 columns int">
                <label>收货人
                    <input type="text" name="receiver" id="receiver" required="" />
                </label>
                <small class="error">收货人不能为空！</small>
            </div>
          </div>
           <div class="row">
             <div class="area-select">
             <label>所在地区
               <select class="city-province" name="province" id="province" ></select>
               <select class="city-city" name="city" id="city" ></select>
               <select class="city-district" name="district" id="district"></select>
               </label>
             </div>
          </div>
          <div class="row">
            <div class="small-12 columns int">
                <label>详细地址
                    <input type="text" name="address" id="address" required="" pattern="" />
                </label>
                <small class="error">收货地址不能为空！</small>
            </div>
          </div>
          <div class="row">
            <div class="small-12 columns int">
                <label>手机号
                    <input type="text" name="mobiletel" id="mobiletel" required="" pattern="^\d+$" />
                </label>
                <small class="error">手机号不能为空！</small>
            </div>
          </div>
          <div class="row">
            <div class="small-12 columns int">
                <label>固定电话
                    <input type="text" name="phone" id="phone"  />
                </label>
            </div>
          </div>
          <div class="row">
            <div class="small-12 columns int">
                <label>邮政编码
                    <input type="text" name="zipcode" id="zipcode"  />
                </label>
            </div>
          </div>
                            <div class="large-6 medium-6 small-6 columns"><a id="noBtn" class="button secondary expand radius tiny margin-t" aria-label="Close">取消</a></div>
                            <div class="large-6 medium-6 small-6 columns"><a id="yesBtn" href="javascript:;" class="button alert expand radius tiny margin-t" aria-label="Close">确定</a></div>
                        </div>
                    </div>
              </form>
              <a class="close-reveal-modal" aria-label="Close">&#215;</a>
          </div>
        </div>
        </div>
        </div>
            <script data-th-src="@{/cij/foundation/js/foundation.min.js}" src="js/foundation.min.js"></script>     
  </body>
</html>
