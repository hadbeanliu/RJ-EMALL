<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>城市3级联动</title>
<script src="javascript/vendor/jquery.js"></script>
<script src="javascript/jquery.select-city.js"></script>
<style>
	.layout{
		margin:0 auto;
		width:600px;
		height:500px;
	}
</style>
</head>

<body>

<div class="layout">

        <select class="city-city"></select>
        <select class="city-district"></select>
    </div>
    
</div>
<script>
	$('.area-select').initArea('javascript/allareas.json');
</script>
