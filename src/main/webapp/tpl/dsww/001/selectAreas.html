							                            </div>

							                                <div class="large-11 small-10 columns">
							                                  <input class="city-street suggestId" type="text" placeholder="输入地址或点击图标在地图上选择地址" />
							                                </div>
							                                <div class="searchResultPanel" style="border:1px solid #C0C0C0;width:396px;height:auto; display:none;"></div>

							                                </div>
							                              </div>
							                            </div>
							                        </div>

							                            	<label id="city-city" class="lb-city">
							                                    <select class="city-city"></select>
							                                 </label>
							                            </div>
							                        	<div class="large-2 columns">
							                            	<label id="city-dist" class="lb-dist">
							                                    <select class="city-district"></select>
							                                 </label>
							                            </div>
							                        	<div class="large-6 columns">

							                                  <input class="city-street suggestId" type="text" placeholder="输入地址或点击图标在地图上选择地址" />

							                              </div>
							                            </div>
							                        </div>
										    	<div class="row">
											        <a class="button">测试</a>

							 <div id="allmap"></div>

					      </div>
