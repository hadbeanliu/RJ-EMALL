<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-title" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
	<title>地区管理</title>
	<link data-th-href="|${tempPath}style/select2.css|"  href="style/select2.css" rel="stylesheet" type="text/css" />
	<link data-th-href="|${tempPath}style/font-awesome.min.css|" href="style/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link data-th-href="|${tempPath}style/wSelect.less|"  href="style/wSelect.less" rel="stylesheet" type="text/less" />
	<link data-th-href="|${tempPath}style/themes.less|"  href="style/themes.less" rel="stylesheet" type="text/less" />
	<link href="/emall/cij/datatables/css/dataTables.foundation.css" rel="stylesheet" type="text/css" />
	<link data-th-href="|${tempPath}datatables-extend/css/dataTables.response.less|"  href="datatables-extend/css/dataTables.response.less" rel="stylesheet" type="text/less" />
	<link data-th-href="|${tempPath}datatables-extend/css/daterangepicker-f5.less|"  href="datatables-extend/css/daterangepicker-f5.less" rel="stylesheet" type="text/less" />
	<link data-th-href="|${tempPath}style/layout.css|"  href="style/layout.css" rel="stylesheet" type="text/css" />
	<link data-th-href="|${tempPath}style/master.css|"  href="style/master.css" rel="stylesheet" type="text/css" />
	<link data-th-href="|${tempPath}style/jquery.Jcrop.css|"  href="style/jquery.Jcrop.css" rel="stylesheet" type="text/css" />
	<link data-th-href="|${tempPath}style/new.css|"  href="style/new.css" rel="stylesheet" type="text/css" />

    <script data-th-src="|${tempPath}javascript/less-1.7.3.min.js|" src="javascript/less-1.7.3.min.js"></script>
	<script data-th-src="|${tempPath}javascript/modernizr.js|" src="javascript/modernizr.js"></script>
	<script data-th-inline="javascript">
	Cfg = {};
	Cfg.contextPath = /*[[ ${#httpServletRequest.getContextPath()} ]]*/ '/emall';
	Cfg.tempPath = /*[[ ${tempPath} ]]*/ '/emall/tpl/001/';
	</script>
</head>
<body>
<div id="layout">
    <div class="wrapper" id="frame_wrapper">
        <div class="off-canvas-wrap" data-offcanvas="" id="frame_canvas_wrap">
            <div class="inner-wrap" id="frame_inner_wrap">  
                <div class="left-off-canvas-menu hide-for-large" id="frame_canvas_menu" data-set="data_accordion"></div>
                <div class="header" id="frame_header" include="include.html" data-th-include="${tempInternalPath + 'include-admin'} :: #frame_header">
                </div>
                <!--end header-->
                
                <div class="main" role="main" aria-label="主体区块" id="frame_main">
                    <div class="row" id="frame_main_row1">
                        <div class="small-12 medium-2 large-2 columns" id="frame_main_col1">
                            <div id="frame_accordion" include="include.html" data-th-include="${tempInternalPath + 'include-admin'} :: #frame_accordion">
                            </div>
                        </div>
                        <div class="small-12 medium-10 large-10 columns" id="frame_main_col2">
                            <div class="list-position" id="frame_position">
                                <div id="data_list_addr" class="c-addr">
                                    <a href="#" target="_self">我是管理员</a>&frasl;<a href="#" target="_self">地区管理</a>
                                </div>
                            </div>
                            <div id="data_datatable">
                                <!--datatable-->
                                <div id="user_page">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            地区管理
                                            <span class="tools right" style="display:none;">
                                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                                                <a href="javascript:;" class="fa fa-times"></a>
                                             </span>
                                             <div class="right">
                        <!--                    
                                                <div class="button radius tiny left v_oper_select_all" >全选</div>
                                                <div class="button radius tiny left v_oper_delete" >删除</div>
                                                <div class="button radius tiny left v_oper_add" >添加</div>
                                                <div class="button radius tiny left v_oper_edit" >编辑</div>
                                                <div class="button radius tiny left v_oper_search">搜索</div>
                        -->
                                                <a class="v_oper_refresh" title="刷新"><i class="fa fa-refresh"></i></a>
                                             </div>
                                        </header> 
                                        <div class="panel-body">
                                            <div class="table_bar">
                                                <div class="bar_left">
                                                    <div class="left">
                                                        <div class="button radius tiny left v_oper_add"><i class="fa fa-plus"></i><span>添加</span></div>
                                                        <div class="apply">
                                                            <select id="select_change">
                                                                <option>批量操作</option>
                                                                <option value="v_oper_edit">编辑</option>
                                                                <option value="v_oper_del">删除</option>
                                                            </select>
                                                            <div class="button radius tiny left" data-v-oper-id="select_change">应用</div>
                                                        </div>
                                                        <div class="button radius tiny left v_oper_init"><i class="fa fa-plus"></i><span>数据初始化</span></div>
                                                    </div>
                                                </div>
                                                <div class="more-filter">
                                                    <a>筛选<i class="fa fa-caret-down"></i><i class="fa fa-caret-up"></i></a>
                                                </div>
                                                <div class="bar_right">
                                                    <div class="search">
                                                      <input name="name-lk" class="inp v_oper_quick_search" id="topsearch" type="text" placeholder="请输入..." accesskey="s" title="请输入查询内容" x-webkit-speech="" x-webkit-grammar="builtin:translate" lang="zh-CN" style="display: block;" />
                                                      <!--<i class="fa fa-filter v_oper_advanced_search" title="高级"></i>-->
                                                      <i class="fa fa-search v_oper_click_quick_search" title="搜索"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="filter-items hide p-border v_search">
                                                <div class="row">
                                                    <div class="small-12 medium-4 large-4 columns">
                                                        <div class="row">
                                                            <div class="small-12 medium-4 large-4 columns">
                                                                <label for="label1" class="right" role="alert">地区名称</label>
                                                            </div>
                                                            <div class="small-12 medium-8 large-8 columns">
                                                                <label>
                                                                    <input type="text" name="areaName-lk" id="label1" placeholder="输入名称进行查询" data-invalid="" />
                                                                </label>
                                                            </div>
                                                            <div class="small-12 medium-4 large-4 columns">
                                                                <label for="label2" class="right" role="alert">地区区号</label>
                                                            </div>
                                                            <div class="small-12 medium-8 large-8 columns">
                                                                <label>
                                                                    <input type="text" name="areaCode-lk" id="label2" placeholder="输入区号进行查询" data-invalid="" />
                                                                </label>
                                                            </div>
                                                            <div class="small-12 medium-4 large-4 columns">
                                                                <label for="label3" class="right" role="alert">上级区号</label>
                                                            </div>
                                                            <div class="small-12 medium-8 large-8 columns">
                                                                <label>
                                                                    <input type="text" name="parentCode-lk" id="label3" placeholder="输入上级区号进行查询" data-invalid="" />
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-12 columns">
                                                        <a class="button right tiny radius v_oper_do_search">搜索</a><a class="button right tiny margin-r secondary radius v_oper_reset_search">重置</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--加载中...-->
                                            <div class="v_page_processing row">
                                                <div class="small-12 medium-6 large-6 columns"></div>
                                                <div class="small-12 medium-6 large-6 columns"></div>
                                                <div id="DataTables_Table_0_processing" class="dataTables_processing">
                                                    <span class="fa-stack fa-lg">
                                                      <i class="fa fa-square fa-stack-2x"></i>
                                                      <i class="fa fa-spinner fa-spin fa-stack-1x fa-inverse"></i>
                                                    </span><br/>
                                                    <span>数据加载中...</span>
                                                </div>
                                            </div>
                                            <div class="v_table simple"></div>
                                        </div>
                                    </section>
                                    <!--添加-->
                                    <div id="add-order" class="reveal-modal large openModal v_add_form" data-reveal="" aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
                                      <form data-abide="">
                                          <h3>添加地区</h3>
                                          <div class="modal_wrap">
                                              <div class="row">
                                                <div class="small-6 columns">
                                                    <label>地区区号
                                                        <input type="text" name="areaCode" required="" pattern="[0-9]+" />
                                                    </label>
                                                    <small class="error">地区区号不能为空！</small>
                                                </div>
                                                <div class="small-6 columns">
                                                    <label>地区名称
                                                        <input type="text" name="areaName" required="" pattern="\w+" />
                                                    </label>
                                                    <small class="error">地区名称不能为空！</small>
                                                </div>
                                              </div>
                                              <div class="row">
                                                <div class="small-6 columns">
                                                    <label>上级区号
                                                        <input type="text" class="pcode" name="parentCode" required="" pattern="[0-9]+" />
                                                    </label>
                                                    <small class="error">上级区号不能为空！</small>
                                                </div>
                                              </div>
                                              <div class="row">
                                                <div class="small-12 columns">
                                                    <label>请选择上级地区</label>
                                                    <div class="row area-select">
                                                    	<div class="small-4 columns">
                                                    		<select class="city-province"></select>
                                                    	</div>
                                                    	<div class="small-4 columns">
											        		<select class="city-city"></select>
                                                    	</div>
                                                    	<div class="small-4 columns">
											        		<select class="city-district"></select>
                                                    	</div>
                                                    </div>
                                                </div>
                                              </div>
                                          </div>
                                          <div class="row confirm">
                                            <div class="small-12 columns">
                                                <a class="right button radius tiny v_oper_submit margin-r">保存</a>
                                                <a class="close-reveal-modal right button radius tiny secondary margin-r" aria-label="Close">取消</a>
                                            </div>
                                          </div>
                                      </form>
                                      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                                    </div>
                                    <!--编辑-->
                                    <div id="edit-order" class="reveal-modal large openModal v_edit_form" data-reveal="" aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
                                      <form data-abide="">
                                          <h3>编辑地区</h3>
                                          <div class="modal_wrap">
                                          		<input type="hidden" name="id"/>
                                              <div class="row">
                                                <div class="small-6 columns">
                                                    <label>地区区号
                                                        <input type="text" name="areaCode" required="" pattern="[0-9]+" />
                                                    </label>
                                                    <small class="error">地区区号不能为空！</small>
                                                </div>
                                                <div class="small-6 columns">
                                                    <label>地区名称
                                                        <input type="text" name="areaName" required="" pattern="\w+" />
                                                    </label>
                                                    <small class="error">地区名称不能为空！</small>
                                                </div>
                                              </div>
                                              <div class="row">
                                                <div class="small-6 columns">
                                                    <label>上级区号
                                                        <input type="text" name="parentCode" class="pcode" required="" pattern="[0-9]+" />
                                                    </label>
                                                    <small class="error">上级区号不能为空！</small>
                                                </div>
                                              </div>
                                              <div class="row">
                                                <div class="small-12 columns">
                                                    <label>请选择上级地区</label>
                                                    <div class="row area-select">
                                                    	<div class="small-4 columns">
                                                    		<select class="city-province"></select>
                                                    	</div>
                                                    	<div class="small-4 columns">
											        		<select class="city-city"></select>
                                                    	</div>
                                                    	<div class="small-4 columns">
											        		<select class="city-district"></select>
                                                    	</div>
                                                    </div>
                                                </div>
                                              </div>
                                          </div>
                                          <div class="row confirm">
                                            <div class="small-12 columns">
                                                <a class="right button radius tiny v_oper_submit margin-r">保存</a>
                                                <a class="right button radius tiny v_oper_submit_and_edit_next">保存，并修改下一个</a>
                                                <a class="close-reveal-modal right button radius tiny secondary margin-r" aria-label="Close">取消</a>
                                            </div>
                                          </div>
                                      </form>
                                      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                                    </div>
                                    <!--分享-->
                                    <div id="share-order" class="reveal-modal tiny openModal v_share" data-reveal="" aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
                                      <form>
                                          <div class="row">
                                            <div class="small-12 columns">
                                                <div class="share-area">
                                                    <ul class="small-block-grid-4 medium-block-grid-6 large-block-grid-6 ">
                                                        <li><a href="# "><i class="share-icon weixin "></i><span>微信</span></a></li>
                                                        <li><a href="# "><i class="share-icon yixin "></i><span>易信</span></a></li>
                                                        <li><a href="# "><i class="share-icon sina "></i><span>新浪微博</span></a></li>
                                                        <li><a href="# "><i class="share-icon qzone "></i><span>QQ空间</span></a></li>
                                                        <li><a href="# "><i class="share-icon baidu "></i><span>百度贴吧</span></a></li>
                                                        <li><a href="# "><i class="share-icon wangyi "></i><span>网易微博</span></a></li>
                                                        <li><a href="# "><i class="share-icon renren "></i><span>人人网</span></a></li>
                                                        <li><a href="# "><i class="share-icon tcweibo "></i><span>腾讯微博</span></a></li>
                                                        <li><a href="# "><i class="share-icon qq "></i><span>QQ</span></a></li>
                                                        <li><a href="# "><i class="share-icon souhu "></i><span>搜狐微博</span></a></li>
                                                        <li><a href="# "><i class="share-icon kaixin "></i><span>开心网</span></a></li>
                                                        <li><a href="# "><i class="share-icon reblog"></i><span>我的主页</span></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                          </div>
                                      </form>
                                      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                                    </div>
                                    <!--确认删除警告-->
                                    <div id="delete_warning" class="reveal-modal tiny v_del_waring warning-panel" data-reveal="" aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
                                      <div class="row">
                                        <div class="small-4 columns">
                                          <div class="row">
                                            <div class="small-12 columns">
                                                <i class="fa font-warning fa-warning font-i"></i>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="small-8 columns">
                                          <div class="row">
                                            <div class="small-12 columns">
                                                确定要删除吗？
                                            </div>
                                          </div>
                                          <div class="row dele">
                                            <div class="small-12 columns">
                                                <a class="right button radius tiny v_oper_do_delete">确定</a>
                                                <a class="close-reveal-modal right button radius tiny secondary margin-r close_btn" aria-label="Close">取消</a>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                                    </div>
                                    <!--操作成功提示框-->
                                    <div class="fixed v_info_success">
                                        <div class="row">
                                            <div class="large-12 columns" id="operate_alert_into">
                                                <div data-alert="" class="success alert-box warning radius nomarg v_show_oper_info">
                                                    <div><i class="fa fa-fw fa-check"></i><span class="v_show_info">操作成功.</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--未选中提示框-->
                                    <div class="fixed v_info_fail">
                                        <div class="row">
                                            <div class="large-12 columns" id="error_alert_into">
                                                <div data-alert="" class="error alert-box warning radius nomarg v_show_oper_info">
                                                    <div><i class="fa fa-fw fa-exclamation-circle"></i><span class="v_show_info">未选择.</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fixed v_info_warning">
                                        <div class="row">
                                            <div class="large-12 columns" id="error_alert_into">
                                                <div data-alert="" class="error alert-box warning radius nomarg v_show_oper_info">
                                                    <div><i class="fa fa-fw fa-exclamation-circle"></i><span class="v_show_info">未选择.</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end main-->
                
                <div class="footer" id="frame_footer" role="contentinfo" include="include.html" data-th-include="${tempInternalPath + 'include'} :: #frame_footer">
                </div>
                <!--end footer--> 
                
                <div class="go" id="frame_go"><a title="返回顶部" class="gotop" id="goTop"></a> <a title="返回底部" class="gobottom" id="goBottom"></a></div>
                
                <div id="frame_exit_off"><a class="exit-off-canvas"></a></div>
            </div>
        </div>
        <div id="frame_javascript">
            <div id="data_javascript">
                <script data-th-src="|${tempPath}javascript/jquery-2.1.3.js|" src="javascript/jquery-2.1.3.js" type="text/javascript" charset="utf8"></script>
				<script data-th-src="|${tempPath}javascript/AppendAround.js|" src="javascript/AppendAround.js" type="text/javascript" charset="utf8"></script>
                <script data-th-src="|${tempPath}javascript/others.js|" src="javascript/others.js" type="text/javascript" charset="utf8"></script>
                <script data-th-src="@{/cij/datatables/js/jquery.dataTables.js}" src="/emall/cij/datatables/js/jquery.dataTables.js" type="text/javascript" charset="utf8"></script>
                <script data-th-src="@{/cij/datatables/js/dataTables.foundation.js}" src="/emall/cij/datatables/js/dataTables.foundation.js" type="text/javascript" charset="utf8"></script>
                <script data-th-src="@{/cij/foundation/js/foundation.min.js}" src="/emall/cij/foundation/js/foundation.min.js"></script>
                <script data-th-src="@{/cij/js/jquery.datatable.page.js}" src="/emall/cij/js/jquery.datatable.page.js"></script>
                <script data-th-src="|${tempPath}datatables-extend/js/foundation.extend.js|" src="datatables-extend/js/foundation.extend.js"></script>
                <script data-th-src="|${tempPath}datatables-extend/js/moment.min.js|" src="datatables-extend/js/moment.min.js"></script>
                <script data-th-src="|${tempPath}datatables-extend/js/daterangepicker.js|" src="datatables-extend/js/daterangepicker.js"></script>
                <!-- 
                <script data-th-src="@{/cij/js/thymeleaf.js}" src="/emall/cij/js/thymeleaf.js" ></script>
                <script data-th-src="@{/cij/thymol/thymol-full.js}" src="/emall/cij/thymol/thymol-full.js" ></script>
                 -->
 
 				<script>$(document).foundation();</script>
                <script data-th-src="@{/cij/js/rongji.js}" src="/emall/cij/js/rongji.js"></script>
                <script data-th-src="@{/cij/js/m/areas.js}" src="/emall/cij/js/m/areas.js"></script>
                <script data-th-src="@{/cij/js/m/jquery.select-city.js}" src="/emall/cij/js/m/jquery.select-city.js"></script>
            	
            </div>
        </div>
    </div>
</div>
</body>
</html>
