<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta name="keywords" content=" " />
    <meta name="description" content="" />
	<title>评价页</title>
	<link data-th-href="|${tempPath}style/font-awesome.min.css|" href="style/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link data-th-href="|${tempPath}style/wSelect.less|"  href="style/wSelect.less" rel="stylesheet" type="text/less" />
	<link data-th-href="|${tempPath}style/themes.less|"  href="style/themes.less" rel="stylesheet" type="text/less" />
	<link data-th-href="|${tempPath}style/layout.css|"  href="style/layout.css" rel="stylesheet" type="text/css" />
	<link data-th-href="|${tempPath}style/master.css|"  href="style/master.css" rel="stylesheet" type="text/css" />
	<link data-th-href="|${tempPath}style/imgpost.css|"  href="style/imgpost.css" rel="stylesheet" type="text/css" />

	<script data-th-src="|${tempPath}javascript/less-1.7.3.min.js|" src="javascript/less-1.7.3.min.js"></script>
	<script data-th-src="|${tempPath}javascript/modernizr.js|" src="javascript/modernizr.js"></script>
	<script data-th-inline="javascript">
	Cfg = {};
	Cfg.contextPath = /*[[ ${#httpServletRequest.getContextPath()} ]]*/ '/emall';
	Cfg.tempPath = /*[[ ${tempPath} ]]*/ '/emall/tpl/001/';
	</script>
</head>
<body>
<div id="layout">
    <div class="wrapper" id="frame_wrapper">
        <div class="off-canvas-wrap"  id="frame_canvas_wrap">
            <div class="inner-wrap" id="frame_inner_wrap">
                <div class="left-off-canvas-menu hide-for-large" id="frame_canvas_menu" data-set="data_accordion"></div>
				<div class="header" id="frame_header" include="include.html" data-th-include="${tempInternalPath + 'include-buyer'} :: #frame_header">
                </div>
                <!--end header-->
                
                <div class="main" role="main" aria-label="主体区块" id="frame_main">
                    <div class="row" id="frame_main_row1">
                        <div class="small-12 medium-10 large-10 columns" id="frame_main_r1_col1">
                            <div class="list-position" id="frame_position">
                                <div id="data_list_addr" class="c-addr margin-b">
                                    <a href="#" target="_self">我是卖家</a>&frasl;<a href="#" target="_self">交易管理</a>&frasl;<a href="#" target="_self">已卖出商品</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="frame_main_row2">
                        <div class="small-12 columns" id="frame_main_r2_col1">
                        
                        
                            <div class="order-state clearfix" id="frame_position">
                                <div class="stepflex ">
                                    <dl class="past">
                                        <dd class="s-text">拍下商品</dd>
                                        <dt class="s-num">1</dt>
                                        <dd class="s-time" data-th-text="${orders.createTime}==null?'':${#dates.format(orders.createTime, 'yyyy-MM-dd HH:mm:ss')}">2015-06-30 00:47:14</dd>
                                    </dl>
                                    <dl class="past">
                                        <dd class="s-text">付款到支付宝</dd>
                                        <dt class="s-num">2</dt>
                                        <dd class="s-time" data-th-text="${orders.paymentTime}==null?'':${#dates.format(orders.paymentTime, 'yyyy-MM-dd HH:mm:ss')}">2015-06-30 00:47:14</dd>
                                    </dl>
                                    <dl class="past">
                                        <dd class="s-text">卖家发货</dd>
                                        <dt class="s-num">3</dt>
                                          <dd class="s-time" data-th-text="${orders.logistics}==null?'':${#dates.format(orders.logistics.createtime, 'yyyy-MM-dd HH:mm:ss')}">2015-06-30 00:47:14</dd>
                                    </dl>
                                    <dl class="past">
                                        <dd class="s-text">确认收货</dd>
                                        <dt class="s-num">4</dt>
                                        <dd class="s-time" data-th-text="${orders.doneTime}==null?'':(${#dates.format(orders.doneTime, 'yyyy-MM-dd HH:mm:ss')})">2015-06-30 00:47:14</dd>
                                    </dl>
                                    <dl class="doing">
                                        <dd class="s-text">评价</dd>
                                        <dt class="s-num">5</dt>
                                        <dd class="s-time"></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="frame_main_row3">
                        <div class="small-12 columns" id="frame_main_r3_col1">
                        	<div class="bg-white clearfix margin-t border-gray" id="frame_detail_con">
                                <div class="small-12 columns no-padding no-margin" id="frame_main_r3_c1_r1_c1">
                                    <div class="evaluate">
                                        <div class="head">商品评价</div>
                                        <input type="hidden" id="orderId" data-th-value="${orders.id}" /> 
                                         <input type="hidden" id="storeId" data-th-value="${orders.store.storeId}" />  
                                        <input type="hidden" id="userId" data-th-value="${userId}" />          
                                        <div class="evaluate-cont margin-t" data-th-each="goods : ${orders.goods}">  
                                           <input type="hidden" name="goodsId" data-th-value="${goods.goodsId}" />     
                                           <input type="hidden" name="id" data-th-value="${goods.id}" />      
                                           <input type="hidden" name="skuId" data-th-value="${goods.skuId}" />                                  
                                            <div class="evaluate-imgtext">
                                                <div class="evaluate-img">
                                                    <a href="#"><img data-th-src="${goods.goodsImage}" /></a>
                                                </div>
                                                <div class="evaluate-text">
                                                    <span class="tit"><a href="#" data-th-href="${goods.goodsUrl}" data-th-text="${goods.goodsTitle}">精品越南老挝大红酸枝手串红木佛珠念珠车挂件摆件酸枝原木手串链</a></span>
                                                    <span class="evaluate-sort1">
                                                        <ins data-th-text="${goods.sku}">颜色：特白 尺码：175/88A/L</ins>                                                     
                                                    </span>
                                                    <span class="evaluate-sort2">
                                                        <ins class="line-through">¥<num data-th-text="${goods.goodsPriceString}">198.00</num></ins>
                                                        <ins class="orange">¥<num data-th-text="${goods.purchasePriceString}">168.00</num></ins>
                                                    </span>
                                                </div>
                                            </div>  
                                            <div class="evaluate-raty-level evaluate-star-whole margin-t">
                                                <div class="left"><em>*</em>整体评分：</div>
                                                <div class="left raty1"  data-number="5" data-path="images/raty"></div>
                                                <div class="raty1-hint left margin-l hint"></div>
                                            </div>
                                            <div class="evaluate-star">
                                                <div class="evaluate-raty-level">
                                                    <div class="left"><em>*</em>服务态度：</div>
                                                    <div class="left raty2" data-number="5" data-path="images/raty"></div>
                                                    <div class="raty2-hint left margin-l hint"></div>
                                                </div>
                                                <div class="evaluate-raty-level">
                                                    <div class="left"><em>*</em>发货速度：</div>
                                                    <div class="left raty3" data-number="5" data-path="images/raty"></div>
                                                    <div class="raty3-hint left margin-l hint"></div>
                                                </div>
                                                <div class="evaluate-raty-level">
                                                    <div class="left"><em>*</em>描述相符：</div>
                                                    <div class="left raty4"  data-number="5" data-path="images/raty"></div>
                                                    <div class="raty4-hint left margin-l hint"></div>
                                                </div>
                                            </div>
                                            <div class="evaluate-comment">
                                                <textarea placeholder="您的意见很重要！来点评一下吧..."></textarea>
                                                <div class="state">
                                                    <input id="checkbox" class="icon-check-red left" type="checkbox" aria-invalid="false" />
                                                    <label class="left" for="checkbox">匿名评论</label>
                                                    <span class="right">2-500字</span>
                                                </div>
                                            </div>
                                            <div class="evaluate-uploaders">
                                                <div class="uploader-list">
                                                    <div class="no-bullet sortable-list"></div>
                                                </div>
                                                <div class="uploader">
                                                    <div class="bg-placeholder">
                                                        <a class="add-pic filePicker"  title="添加图片"></a>
                                                    </div>
                                                    <div class="bg-loading">
                                                        <i class="fa fa-spinner fa-spin"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="evaluate-submit clearfix">
                                                <a class="right button primary small" onclick="firstEvaluate(this);">发表评价</a>
                                            </div>                                           
                                        </div>                                        
                                    </div>
                                     <!--提示框-->
                                    <div class="fixed v_info_fail">
                                        <div class="row">
                                            <div class="large-12 columns" id="error_alert_into">
                                                <div data-alert="" class="error alert-box warning radius nomarg v_show_oper_info">
                                                    <div><i class="fa fa-fw fa-exclamation-circle"></i><span class="v_show_info">未选择.</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                  <div class="fixed v_info_warning">
                                        <div class="row">
                                            <div class="large-12 columns" id="error_alert_into">
                                                <div data-alert="" class="error alert-box warning radius nomarg v_show_oper_info">
                                                    <div><i class="fa fa-fw fa-exclamation-circle"></i><span class="v_show_info">未选择.</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>   
                    </div>
                </div>
                <!--end main-->
               
				<div class="footer" id="frame_footer" role="contentinfo" include="include.html" data-th-include="${tempInternalPath + 'include'} :: #frame_footer">
                </div>
                <!--end footer--> 
                
                <div class="go" id="frame_go"><a title="返回顶部" class="gotop" id="goTop"></a> <a title="返回底部" class="gobottom" id="goBottom"></a></div>
                
                <div id="frame_exit_off"><a class="exit-off-canvas"></a></div>
                
                <div class="fixed v_info_fail" id="frame_myModal_fail">
                    <div class="row">
                        <div class="large-12 columns" id="error_alert_into">
                            <div data-alert="" class="error alert-box warning radius v_show_oper_info">
                                <div><i class="fa fa-fw fa-exclamation-circle"></i><span class="v_show_info"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  <button class="ceshi">测试获取订单</button> -->
            </div>
        </div>        
       
        <div id="frame_javascript">
        <div data-th-include="${tempInternalPath + 'include'} :: #base_javascript"></div>
       	<div data-th-include="${tempInternalPath + 'include'} :: #datatable_javascript"></div>
            <div id="data_javascript">
                <script data-th-src="|${tempPath}javascript/jquery-2.1.3.js|" src="javascript/jquery-2.1.3.js" type="text/javascript" charset="utf8"></script>
				<script data-th-src="|${tempPath}javascript/AppendAround.js|" src="javascript/AppendAround.js" type="text/javascript" charset="utf8"></script>
				<script data-th-src="|${tempPath}javascript/jquery.raty.js|" src="javascript/jquery.raty.js" type="text/javascript" charset="utf8"></script>
                <script data-th-src="|${tempPath}javascript/sortable.min.js|" src="javascript/sortable.min.js" type="text/javascript" charset="utf8"></script>
                <script data-th-src="|${tempPath}javascript/webuploader.min.js|" src="javascript/webuploader.min.js" type="text/javascript" charset="utf8"></script>
                <script src="/emall/cij/foundation/js/foundation.min.js"></script>
                <script data-th-src="|${tempPath}datatables-extend/js/foundation.extend.js|" src="datatables-extend/js/foundation.extend.js"></script>
                <script data-th-src="|${tempPath}datatables-extend/js/moment.min.js|" src="datatables-extend/js/moment.min.js"></script>
               <!--  <script data-th-src="@{/cij/js/shop.raty.js}" src="/emall/cij/js/shop.raty.js"></script>   --> 
                <script src="/emall/cij/js/rongji.js"></script>
                 <script data-th-src="@{/cij/js/m/buyer.evaluation.publish.js}" src="/emall/cij/js/m/buyer.evaluation.publish.js"></script>   
                <script>
                $(document).foundation();               
				
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
