<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--PC端访问优先使用IE最新版本和Chrome-->
    <meta name="renderer" content="webkit"><!--优先采用webkit内核渲染-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">

    <title>login</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/modernizr.js"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/some.js" type="text/javascript"></script>

  </head>
  <body>

  <div id="layout">
    <div class="wrapper" id="frame_wrapper">
      <div class="main">
        <div class="row ">
          <div class="large-12 columns title-position">
            <img src="img/reg-1.png"  class=" img-wenw" alt=""/>
            <p class="font-24-b  p-wel">欢迎登入</p>
          </div>
        </div>
        <div class="row  row1">
            <div class="large-7 medium-7 small-12 columns ">
              <img src="img/reg-2.png" class="bg-img" alt=""/>
            </div>
            <div class=" large-5 medium-5 small-12 columns" >
              <div class="reg-box login-verification">
                    <div class="row">
                      <div class="small-6 columns login-title">登入</div>
                      <div class="small-6 columns phone-in-one">
                        <a href="#" class="phone-in-one-a">手机验证登入</a>
                        <img src="./img/reg-5.png" class="reg-title-right-pic" alt=""/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-12 columns">
                        <form data-abide>
                          <div class="name-field">
                            <input class="input-reg user-bg" type="text" required pattern="[a-zA-Z]+" placeholder="请输入用户名">
                            <small class="error">登入账号不能为空</small>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-12 columns">
                        <form data-abide>
                          <div class="name-field">
                            <input class="input-reg lock-bg" type="text" required pattern="[a-zA-Z]+" placeholder="请输入密码">
                            <small class="error">密码不能为空！</small>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-12 columns">
                        <div class="pad-ri-120">
                          <form data-abide>
                            <div class="name-field">
                              <input class="input-reg" type="text" required pattern="[a-zA-Z]+" placeholder="请输入验证码">
                              <small class="error">验证码不能为空！</small>
                            </div>
                          </form>
                          <span data-tooltip class="has-tip img-tip" title=换一张><img src="img/reg-4.png" class="check-img" alt=""/></span>
                        </div>
                      </div>
                    </div>
                    <div class="row row-8">
                      <div class="small-12 columns check-agree">
                        <input  type="checkbox" checked="ture" aria-invalid="true" id="checkbox1"><label class="label-position f-12" for="checkbox1">下次自动登入</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-12 columns left">
                        <a href="#" class="btn-check mar-bom">登入</a>
                      </div>
                    </div>
                  <div class="row row-8">
                    <div class="small-6 columns f-12 left"><a href="register.html">免费注册</a></div>
                    <div class="small-6 columns f-12 right" style="text-align: right"><a href="">忘记密码？</a></div>
                  </div>
                  <div class="row">
                    <div class="large-12 columns">
                      <span class="solid-span"></span>
                      <p class="f-12 p-ce-login">可以使用以下账号直接登入</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="small-12 login-ul">
                      <ul class="login-ul-pic">
                        <li><a href="#" class="a-qq"></a></li>
                        <li><a href="#" class="a-baidu"></a></li>
                        <li><a href="#" class="a-weibo"></a></li>
                        <li><a href="#" class="a-weixin"></a></li>
                        <li><a href="#" class="a-kaikai"></a></li>
                      </ul>
                    </div>
                  </div>
              </div>
              <div class="reg-box login-normal" >
                <div class="row">
                  <div class="small-6 columns login-title">登入</div>
                  <div class="small-6 columns phone-in-two">
                    <a href="#" class="phone-in-two-a">普通方式登入</a>
                    <img src="./img/user.png" class="reg-title-right-pic" alt=""/>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 columns">
                    <form data-abide>
                      <div class="name-field">
                        <input class="input-reg phone-bg" type="text" required pattern="[a-zA-Z]+" placeholder="手机号">
                        <small class="error">手机号不能为空</small>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class=" small-12 columns" >
                   <div class="pad-ri-125">
                     <form data-abide>
                       <div class="name-field">
                         <input class="input-reg" type="text" required pattern="[a-zA-Z]+" placeholder="请输入手机验证码">
                         <small class="error">请输入手机验证码！</small>
                       </div>
                     </form>
                     <input type="button" id="btn-get-password" class="btn-get-password" value="获取手机验证码" />
                     <script type="text/javascript">
                       $(function () {
                         $('#btn-get-password').click(function () {
                           var count = 60;
                           var countdown = setInterval(CountDown, 1000);
                           function CountDown() {
                             $("#btn-get-password").attr("disabled", true);
                             $("#btn-get-password").val('重新获取（'+count + "）");
                             $("#btn-get-password").css({'background':'#f0f3f5','color':'#c9c9ca','border':'1px solid #c9c9ca','cursor':'not-allowed'});
                             if (count == 0) {
                               $("#btn-get-password").val("重新获取验证码").removeAttr("disabled");

                               clearInterval(countdown);
                             }
                             count--;
                           }
                         })
                       });
                     </script>
                   </div>
                  </div>
                </div>
                <div class="row row-8">
                  <div class="small-12 columns check-agree">
                    <input  type="checkbox" checked="ture" aria-invalid="true" id="checkbox3"><label class="label-position f-12" for="checkbox3">下次自动登入</label>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 columns left">
                    <a href="#" class="btn-check mar-bom">登入</a>
                  </div>
                </div>
                <div class="row row-8">
                  <div class="small-6 columns f-12 left"><a href="register.html">免费注册</a></div>
                  <div class="small-6 columns f-12 right" style="text-align: right"><a href="">忘记密码？</a></div>
                </div>
                <div class="row">
                  <div class="large-12 columns">
                    <span class="solid-span"></span>
                    <p class="f-12 p-ce-login">可以使用以下账号直接登入</p>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 login-ul">
                    <ul class="login-ul-pic">
                      <li><a href="#" class="a-qq"></a></li>
                      <li><a href="#" class="a-baidu"></a></li>
                      <li><a href="#" class="a-weibo"></a></li>
                      <li><a href="#" class="a-weixin"></a></li>
                      <li><a href="#" class="a-kaikai"></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="footer footer-bom " >
        <div class="row ">
          <div class="large-12 columns footer-bo">
            版权所有：北京文玩天下电子商务有限公司 <p style="width: 10px;float: left;">&nbsp;</p>
            京ICP备05048109&nbsp;&nbsp;京公网安备110105006105
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/foundation.js"></script>
  <script src="js/foundation.abide.js"></script>
  <script src="js/foundation.tooltip.js"></script>
  <script>
    $(document).foundation();
  </script>
  </body>
</html>
