<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	
	<!-- If you delete this meta tag World War Z will become a reality -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>CRUD带表格分页例子</title>
	<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
	<link data-th-href="@{/cij/foundation-5.5.1/css/normalize.css}" rel="stylesheet" href="css/normalize.css" />
	<link data-th-href="@{/cij/foundation-5.5.1/css/foundation.css}" rel="stylesheet" href="css/foundation.css" />
	<link data-th-href="@{/cij/foundation-icons/foundation-icons.css}" rel="stylesheet" href="css/foundation.css" />
    
	<link data-th-href="@{/cij/css/font-awesome.min.css}" rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<link data-th-href="@{/cij/css/themes.less}" rel="stylesheet" type="text/less" href="css/themes.less" />

	<!-- If you are using the gem version, you need this only -->
	<link data-th-href="@{/cij/css/app.css}" rel="stylesheet" href="css/app.css" />

	<!-- DataTables CSS
	<link data-th-href="@{/cij/datatables-1.10.6/css/jquery.dataTables.css}" rel="stylesheet" type="text/css" href="/DataTables-1.10.6/media/css/jquery.dataTables.css" />
	 -->
	<link data-th-href="@{/cij/datatables-1.10.6/css/dataTables.foundation.css}" rel="stylesheet" type="text/css" href="dataTables.foundation.css" />
	<link data-th-href="@{/cij/datatables-extend/css/dataTables.response.css}" rel="stylesheet" type="text/css" href="dataTables.response.css" />
	
	<script data-th-inline="javascript">
	Cfg = {};
	Cfg.contextPath = /*[[ ${#httpServletRequest.getContextPath()} ]]*/ '';
	</script>
	<script data-th-src="@{/cij/js/less-1.7.3.min.js}" src="js/less-1.7.3.min.js"></script>
	<script data-th-src="@{/cij/foundation-5.5.1/js/vendor/modernizr.js}"  src="js/vendor/modernizr.js"></script>
</head>
<body>

	<div class="row" style="padding-top: 100px">
		<h3>用户列表</h3>
		<div>
			<a class="button radius tiny" href="demo/clear.htm">清空</a>
			<a class="button radius tiny" href="demo/form.htm">添加</a>
		</div>
		<table>
			<thead>
				<tr>
					<th>用户名称</th>
					<th>用户描述</th>
					<th>用户标签</th>
					<th>创建时间</th>
					<th>说明文件</th>
				</tr>		
			</thead>
			<tbody>
				<tr data-th-each="user: ${users}">
					<td data-th-text="${user.username}">李明</td>
					<td data-th-text="${user.description}">一只动物</td>	
					<td data-th-text="${user.tags} ? ${#strings.arrayJoin(user.tags, ',')}">富有，文艺</td>
					<td data-th-text="${user.date}">2015-08-11 14:30:45</td>
					<td data-th-text="${user.filePath}">/demo/file/000000000.txt</td>	
				</tr>	
			</tbody>
		</table>	
	</div>
	
	<div class="fixed fbottom" data-th-if="${message}">
	    <div class="row">
	        <div class="large-12 columns" id="alert_into">
	        <div data-alert="" class="alert-box warning radius nomarg v_show_oper_info">
				<div class="v_show_info" data-th-text="${message}">您与 叮当猫 已成为好友.</div>
				<a href="#" class="close">×</a>
			</div>
	        </div>
	    </div>
	</div>

	<script data-th-src="@{/cij/jquery/jquery-2.1.3.js}" src="js/vendor/jquery.js"></script>
	
	<script data-th-src="@{/cij/foundation-5.5.1/js/foundation.min.js}" src="js/foundation.min.js"></script>
	<script>
	$(document).foundation();
	</script>
</body>
</html>
